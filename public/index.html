<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Super Mini-Games</title>
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="./minigames.html">Mini-Games</a></li>
                <li id="loginMenuItem"><a href="./login.html">Login/Cadastro</a></li>
                <li id="logoutMenuItem" style="display: none;"><a href="#" onclick="logout()">Sair</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <section id="home">
            <h1>Super Mini-Games</h1>
            <p id="welcomeMessage"></p>
            <p></p>
        </section>
        <section id="content">
            <div class="slides">
                <div class="slide">
                    <img src="imgs/xadrez.jpg" alt="Xadrez">
                </div>
                <div class="slide">
                    <img src="imgs/damas.jpg" alt="Damas">
                </div>
                <div class="slide">
                    <img src="imgs/sudoku.jpg" alt="Sudoku">
                </div>
                <div class="slide">
                    <img src="imgs/jogodavelha.jpg" alt="Jogo da velha">
                </div>
                <div class="slide">
                    <img src="imgs/campominado.png" alt="Campo Minado">
                </div>
                <img src="imgs/arrow-big-left-line.png" alt="Seta Esquerda">
                <img src="imgs/arrow-big-right-line.png" alt="Seta Direita">
            </div>
            <p>Jogue diversos mini-games em nosso site! Temos Xadrez, Damas, Sudoku, Jogo da velha e Campo Minado! Clique <a href="./minigames.html">aqui</a> para ver nossos mini-games!</p>
            <p>Veja também o nosso Rank dos melhores jogadores de cada mini-game clicando <a href="./rank.html">aqui</a>!</p>
        </section>
    </div>
    <footer>

    </footer>
    <script>
        // Verificar se o usuário está logado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            
            if (token) {
                // Se estiver logado, exibir mensagem de boas-vindas
                fetch('/usuarios', {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Backend retorna um único usuário
                    } else {
                        throw new Error('Usuário não autenticado');
                    }
                })
                .then(data => {
                    console.log(data); // Verifique o retorno para confirmar
                    document.querySelector('#welcomeMessage').textContent = `Bem-vindo, ${data.nome}!`;
                    document.querySelector('#loginMenuItem').style.display = 'none';
                    document.querySelector('#logoutMenuItem').style.display = 'block';
                })
                .catch(() => {
                    alert('Sua sessão expirou. Faça login novamente.');
                    localStorage.removeItem('token');
                    window.location.href = './login.html';
                });
            } else {
                // Se não estiver logado, redirecionar para página de login
                document.querySelector('#loginMenuItem').style.display = 'block';
                document.querySelector('#logoutMenuItem').style.display = 'none';
                document.querySelector('#welcomeMessage').innerHTML = `Você está desconectado! Clique <a href="./login.html">aqui</a> para Logar ou Cadastrar um conta!`;
            }
        });

        // Função para logout
        
    </script>
</body>
</html>
